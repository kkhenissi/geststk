<h3>Produits</h3>

<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <table class="table table-hover">
        <thead>
           <tr>
             <th>Réference</th><th>Quantité</th><th>Prix Unitaire</th>
           </tr>
        </thead>
          <tbody>
            <tr *ngFor="let produit of produits">
              <td>{{produit.ref}}</td><td>{{produit.quantite}}</td><td>{{produit.prixUnitaire}}</td>
            </tr>

          </tbody>
      </table>
    </div>
    <div class="col-5">
      <div class="card">
        <div class="card-header bg-info text-white">
          Ajouter Produit
        </div>
        <div class="card-body">
          <form [formGroup]="produitForm">
            <div class="form-group">
              <label>Réference:</label>
              <input class="form-control" formControlName="ref" type="text"/>
            </div>
            <span *ngIf="produitForm.controls['ref'].invalid && 
                         (produitForm.controls['ref'].touched) "  class="alert alert-danger">zone de saisie obliguatoire !!</span>
                         <!-- || produitForm.controls['ref'].dirty -->

            <div class="form-group">
              <label>Quantite:</label>
              <input class="form-control" formControlName="quantite" type="number"/>
            </div>

            <div class="form-group">
              <label>Prix Unitaire</label>
              <input class="form-control" formControlName="prixUnitaire" type="number"/>
            </div>

            <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid">Ajouter</button>
          </form>
        </div>
        <div class="card-footer">
          Footer
        </div>
      </div>
    </div>
  </div>
</div>
